<!doctype html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    
    <!-- Favicon y iconos para Google -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="manifest" href="/site.webmanifest" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Simple SPA fallback for static hosts: redirect full path to hash
      (function() {
        // Si el portafolio está deshabilitado, no redirigir rutas de case
        try {
          var config = { portfolioEnabled: false };
          if (!config.portfolioEnabled && window.location.pathname.startsWith('/case/')) {
            window.location.replace('/');
            return;
          }
        } catch (e) {}
        var path = window.location.pathname;
        if (path.startsWith('/case/')) {
          var newHash = '#' + path;
          if (window.location.hash !== newHash) {
            window.location.replace(newHash);
          }
        }
      })();
    </script>
    <title>Páramo Creativo - Agencia de marketing</title>
    
    <!-- Metadatos para SEO y Google -->
    <meta name="description" content="Páramo Creativo es una agencia de marketing digital que crea experiencias extraordinarias. Desarrollo web, diseño gráfico, marketing digital y más." />
    <meta name="keywords" content="agencia de marketing, desarrollo web, diseño gráfico, marketing digital, SEO, SEM, branding, Colombia" />
    <meta name="author" content="Páramo Creativo" />
    <meta name="robots" content="index, follow" />
    
    <!-- Open Graph / Facebook -->

    <meta property="og:url" content="https://agenciaparamo.com/" />

  </head>
