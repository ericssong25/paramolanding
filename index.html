<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script>
      // Simple SPA fallback for static hosts: redirect full path to hash
      (function() {
        // Si el portafolio está deshabilitado, no redirigir rutas de case
        try {
          var config = { portfolioEnabled: false };
          if (!config.portfolioEnabled && window.location.pathname.startsWith('/case/')) {
            window.location.replace('/');
            return;
          }
        } catch (e) {}
        var path = window.location.pathname;
        if (path.startsWith('/case/')) {
          var newHash = '#' + path;
          if (window.location.hash !== newHash) {
            window.location.replace(newHash);
          }
        }
      })();
    </script>
    <title>Páramo Creativo - Agencia de marketing</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <!-- Hidden Netlify form for build-time detection -->
    <form name="contact" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="firstName" />
      <input type="text" name="lastName" />
      <input type="tel" name="phone" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="hidden" name="subject" value="Solicitud de contacto - Páramo Creativo" />
    </form>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
