<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Gracias - Páramo Creativo</title>
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <style>
      :root { --bg-from:#12173b; --bg-to:#7546ed; }
      body { margin:0; font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif; color:#fff; background: linear-gradient(135deg, var(--bg-from), var(--bg-to)); }
      .wrap { min-height: 100vh; display:flex; align-items:center; justify-content:center; padding: 2rem; }
      .card { max-width: 680px; width: 100%; background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.15); border-radius: 24px; backdrop-filter: blur(8px); padding: 2rem; text-align:center; }
      h1 { font-family: 'Playfair Display', Georgia, serif; font-size: clamp(2rem, 3.5vw, 3rem); margin: 0 0 0.75rem; }
      p { opacity: .9; line-height: 1.6; }
      a.btn { display:inline-block; margin-top:1.25rem; padding:.85rem 1.25rem; border-radius:999px; background: #fff; color:#12173b; text-decoration:none; font-weight: 600; }
      a.btn:hover { filter: brightness(0.95); }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>¡Gracias por tu mensaje!</h1>
        <p>Hemos recibido tu solicitud y te contactaremos muy pronto.</p>
        <a class="btn" href="/">Volver al inicio</a>
      </div>
    </div>
  </body>
  
</html>
